<!DOCTYPE html>

<head>
    <title>Xuali - Registro</title>
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <link rel="icon" type="image/png" href="img/favicon.ico" />
</head>

<body>
    <div class="m-scene" id="main">
        <!-- Main Container -->

        <!-- Sidebars -->
        <!-- Left Sidebar -->
        <ul id="slide-out-left" class="side-nav collapsible">
            <li>
                <div class="sidenav-header primary-color">
                    <div class="nav-social">
                    </div>
                    <div class="nav-avatar">

                        <img class="circle avatar" src="img/user.jpg" alt="">
                        
                            <div class="avatar-body">
                                <h3 id="userName">Nombre Usuario</h3>
                            </div>
                        <span id="logoutButton"> <i class="ion-android-exit m-r-5"> </i> </span>
                    </div>
                </div>
            </li>
            <li><a href="historias.html" class="no-child"><i class="ion-ios-videocam"></i> Historias</a></li>
            <li><a href="preguntas.html" class="no-child"><i class="ion-android-chat"></i> Preguntas</a></li>
            <li><a href="calendario.html" class="no-child"><i class="ion-android-calendar"></i> Eventos</a></li>
            
        </ul>
        <!-- End of Sidebars -->

        <!-- Page Content -->
        <div id="content" class="grey-blue signup">

            <!-- Toolbar -->
            <div id="toolbar" class="tool-signup primary-color animated fadeindown">
                <div class="open-left" id="open-left" data-activates="slide-out-left">
                    <i class="ion-android-menu"></i>
                </div>
                <a href="javascript:history.back()" class="open-left">
                    <i class="ion-android-arrow-back"></i>
                </a>
                <span class="title">Preguntale a Xuali</span>
            </div>

            <!-- Main Content -->
            <div class="signup-form animated fadeinup delay-2 z-depth-1">

                <h1>Pregunta</h1>
                <div class="row">
                    <div class="input-field col s12" style="margin-bottom:20px;">
                        <i class="ion-android-contact prefix"></i>
                        <input class="validate" id="titulo" type="text" required>
                        <label for="titulo">Coloca un titulo a tu pregunta</label>
                    </div>
                </div>


                <div class="row">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="pregunta" class="materialize-textarea" required></textarea>
                                    <label for="pregunta">Escribe tu pregunta</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="preguntar" class="waves-effect waves-light btn-large accent-color width-100 m-b-20 animated bouncein delay-4">Enviar</div>
            </div>
            <!-- End of Main Contents -->

        </div>
        <!-- End of Page Content -->

    </div>
    <!-- End of Page Container -->

    <script src="js/jquery-2.1.0.min.js"></script>
     <script src="js/jquery.swipebox.min.js"></script>
  <!--script src="js/jquery.smoothState.min.js"></script-->

    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/masonry.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/functions.js"></script>
    
    <script src="js/preguntar.js"></script>

</body>
